name: Creating Executable file

on:
  push:
    branches:
      - vutlhari-feature/oauth-JWT

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          java-package: jdk
          architecture: x64
          check-latest: false

      - name: Build with Maven
        id: build
        working-directory: app
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: killer-beans-client
          path: app/target/killer-beans-client.jar

  create-exe:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: killer-beans-client     

      - name: Install Wrapper Tool
        run: |
          curl -o launch4j.zip https://jaist.dl.sourceforge.net/project/launch4j/launch4j-3/3.15/launch4j-3.14.0-win32.zip
          ls ${{ github.workspace }}
          ls
          unzip {{ github.workspace }}/launch4j.zip

      - name: Create EXE
        run: ./launch4j/launch4j.exe -cp ${{ github.workspace }}/killer-beans-client.jar -outfile killer-beans-client.exe

  create-release:
    runs-on: ubuntu-latest
    needs: create-exe 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: ncipollo/release-action@v3
        with:
          tag_name: v${{ github.run_number }}
          release_name: killer-beans-${{ github.run_number }}
          body: "Automated release with .exe file"
          draft: false
          artifacts: "killer-beans-client.exe" 

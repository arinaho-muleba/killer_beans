name: Creating Executable file

on:
  push:
    branches:
      - vutlhari-feature/oauth-JWT

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
      - uses: ncipollo/release-action@v3
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          java-package: jdk
          architecture: x64
          check-latest: false
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ github.token }}
          overwrite-settings: true
          job-status: success

      - name: Build with Maven
        id: build
        working-directory: app
        run: mvn -B package --file pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: killer-beans-client
          path: app/target/killer-beans-client.jar

  create-exe:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: killer-beans-client     

      - name: Install Wrapper Tool
        run: curl -L -o launch4j.zip https://jaist.dl.sourceforge.net/project/launch4j/launch4j-3/3.15/launch4j-3.14.0-win32.zip && unzip launch4j.zip

      - name: Create EXE
        run: ./launch4j/launch4j.exe -cp ${{ github.workspace }}/killer-beans-client.jar -outfile killer-beans-client.exe

  create-release:
    runs-on: ubuntu-latest
    needs: create-exe 
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
      - uses: ncipollo/release-action@v3
        uses: ncipollo/release-action@v3
        with:
          tag_name: v${{ github.run_number }}
          release_name: killer-beans-${{ github.run_number }}
          body: "Automated release with .exe file"
          draft: false 
          artifacts: "killer-beans-server.exe"

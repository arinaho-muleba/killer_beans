name: Database Migration

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/database/flyway/scripts/**'

workflow_dispatch:

jobs:
  test-migrations:
    name: Test flyway migration scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update
        run: sudo apt update
      - name: Install snapd
        run: sudo apt install snapd
      - name: Install Flyway
        run: sudo snap install flyway
      - name: Copy Flyway Configuration
        run: cp flyway.conf $HOME
      - name: Run Flyway
        run: flyway migrate -password=${{ secrets.DB_PASSWORD }} -configFile=$HOME/flyway.conf
